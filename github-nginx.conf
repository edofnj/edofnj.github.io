server {
    server_name www.fmenegazzi.it;
    return 301 $scheme://fmenegazzi.it$request_uri;
}

server {
    listen 80;
    server_name fmenegazzi.it;


    location / {
        include proxy_params;
        proxy_pass https://edofnj.github.io;
    }
}

